<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>購買影音功能</title>
  <style>
    .blockMsg {
      position: absolute;
      top: 40% !important;
      left: 50% !important;
      -webkit-transform: translateX(-50%) !important;
              transform: translateX(-50%) !important;
      background: none !important;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="pl-3 pr-3 pt-3">
      <div class="row align-items-end">
        <div class="col col-4">
            <img src="https://obs.line-scdn.net/0hZzJsNB4fBVV3Ci0aauB6AlZXDjdEaBteVWxNN1AMU2ZYO0VtQ2UdNVVaDjFdakIGS2pNOjwKUzcNPUEBSSlLYFUPWWMKbw/f256x256" class="rounded w-100" alt="...">
        </div>
        <div class="col col-8">
          <h2 class="">EN English</h2>
        </div>
        </div>
        <p class="mt-1">描述描述描述描述描述描述描述描述描述描述描述 <span class="text-danger">200元</span></p>
    </div>
     
    <form class="p-2">
      <div class="form-group">
        <label for="firsename">名字</label>
        <input type="text" class="form-control" id="firsename">
      </div>
      <div class="form-group">
        <label for="emailInput">E-mail / 信箱</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="email">
        <small id="email" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="pay">匯款末五碼</label>
        <input type="text" class="form-control" id="pay">
      </div>
    </form>
    <button class="btn btn-danger btn-block btn-bg mt-5" data-toggle="modal" data-target="#exampleModalCenter">購買影音服務</button>

  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">確認購買</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          記得付完錢後，留言給EN 跟我說一聲唷
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="payService">購買服務</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="js/index.bundle.js?202110"></script>
</body>
</html>
